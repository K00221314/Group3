<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create a Show</title>
    <link rel="stylesheet" href="css/forms.css">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
</head>

<body>

    <div class="login-page">
        <div class="logo">
            <a href="index.html">
                <img class="logohome" src="img/logo1.png" alt="LIT Gallery Logo">
            </a>
        </div>
        <h1>Create a Show</h1>
        <div class="form">
            <form>

                <br>
                <label>Title</label>
                <input type="text" />
                <br>
                <label>Description</label>
                <input type="text" />

                <br>
                <label>Date of Show</label>
                <input type="date" />
                <br>
                <label>End Date of Show</label>
                <input type="date" />
                <br>
                <label>Image</label>
                <input type="file" />
                <br>

                <input type="submit" /><input type="reset" />
                <a href="index.html">Sign Up</a>
            </form>
        </div>
    </div>

</body>

</html>
